<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Udacity Project: Arcade Game!</title>
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <div class="layout"></div>
      <div class="modal">
         <div class="congrats">
            <p>Congratulations! You have reached 4500 cool points!</p>
         </div>
         <div class="loosing">
            <h1>Out of Stars... You can click on start over!</h1>
            <button class="start-over">START OVER</button>
         </div>
      </div>
      <div class="container">
         <h1 class="title">Arcade Game</h1>
         <p class="header-msg"></p>
         <section class="nav">
            <ul>
               <li class="nav-foot"><button class="restart">Play Again</button></li>
            </ul>
         </section>
      </div>
      <script src="js/resources.js"></script>
      <script src="js/app.js"></script>
      <script src="js/engine.js"></script>
   </body>
</html>
